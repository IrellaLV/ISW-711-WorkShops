<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/functions.js" defer></script>
</head>
<body>
  <div class="container my-5">
    <h1>Course Management</h1>

    <h2>Create Course</h2>
    <form id="courseForm">
      <div class="mb-3">
        <label for="name" class="form-label">Course Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="code" class="form-label">Course Code</label>
        <input type="text" id="code" class="form-control">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" class="form-control">
      </div>
      <div class="mb-3">
        <label for="teacher" class="form-label">Teacher</label>
        <select id="teacher" class="form-select">
          <!-- Teachers will be loaded dynamically here -->
        </select>
      </div>
      <button type="button" class="btn btn-primary" id="submitButton" onclick="createCourse()">Create Course</button>
    </form>

    <h2 class="mt-5">List of Courses</h2>
    <button class="btn btn-secondary mb-3" onclick="getCourses()">Refresh List</button>
    <ul id="courseList" class="list-group"></ul>
  </div>

  <script>
    // Load teachers and courses when the page is ready
    document.addEventListener("DOMContentLoaded", () => {
        loadTeachers();  // Load teachers to populate the dropdown
        getCourses();   // Load courses
    });
  </script>
</body>
</html>
